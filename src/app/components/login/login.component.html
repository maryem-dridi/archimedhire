<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
        <div class="position-relative h-100">
          <img class="img-fluid position-absolute w-100 h-100" src="/assets/img/00.jpeg" alt="" style="object-fit: cover;">
        </div>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
        <h6 class="section-title bg-white text-start text-primary pe-3">About Us</h6>
        <h1 class="mb-4">Welcome to Archimed</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" formControlName="username" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">User name</label>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required*</small>

              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" formControlName="password" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">password</label>

              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
            </div>
          </div>
          <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#" routerLink="/signup">Sign up</a> </div>

        </form>
      </div>
    </div>
  </div>
</div>
