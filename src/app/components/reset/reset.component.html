<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
        <div class="position-relative h-100">
          <img class="img-fluid position-absolute w-100 h-100" src="/assets/img/00.jpeg" alt="" style="object-fit: cover;">
        </div>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
        <h6 class="section-title bg-white text-start text-primary pe-3">Reset Password</h6>
        <h1 class="mb-4">Welcome to Archimed</h1>
        <form [formGroup]="this.resetForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="Password" formControlName="NewPassword" class="form-control" id="NewPassword" placeholder="NewPassword">
                <label for="NewPassword">New Password</label>
                <small *ngIf="resetForm.controls['NewPassword'].dirty && resetForm.hasError('required','NewPassword')" class="text-danger">*New Password is required*</small>
                <small *ngIf="resetForm.controls['NewPassword'].dirty && resetForm.hasError('pattern','NewPassword')" class="text-danger">*Le format est incorrect*</small>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="Password" formControlName="ConfirmPassword" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword">
                <label for="ConfirmPassword">Confirm Password</label>

                <small *ngIf="resetForm.controls['ConfirmPassword'].dirty && resetForm.hasError('required','ConfirmPassword')" class="text-danger">*Confirm Password is required*</small>
                <small *ngIf="resetForm.controls['ConfirmPassword'].dirty && resetForm.hasError('pattern','ConfirmPassword')" class="text-danger">*Le format est incorrect*</small>

                <div class="form-inline fr mt-4"> <a id="forgot" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="text-bottom">Random Password?</a> </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
